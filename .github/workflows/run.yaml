name: fetch raw and generate m3u

on:
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run scripts
        run: |
          node .github/actions/fetch-metadata.js
          node .github/actions/merge-metadata.js
          node .github/actions/gen-m3u-generic.js
          node .github/actions/gen-m3u-ku9.js

      - name: Set Git author
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update m3u" || echo "No changes to commit"
          git push
